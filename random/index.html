<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
      <span class="label">Dark Mode</span>
    </label>
    <div class="form-group">
      <label for="min">Enter Minimum Value:</label>
      <input type="number" id="min" placeholder="Minimum value" />
    </div>
    <div class="form-group">
      <label for="max">Enter Maximum Value:</label>
      <input type="number" id="max" placeholder="Maximum value" />
    </div>
    <div class="form-group">
      <label for="limit">How Many Numbers to Generate:</label>
      <input type="number" id="limit" placeholder="Number of random numbers" />
    </div>
    <div class="form-group">
      <label for="digit-count">Number of Digits for Each Number:</label>
      <input type="number" id="digit-count" placeholder="Number of digits" />
    </div>
    <div class="form-group">
      <label for="logo-upload">Upload Logo:</label>
      <input type="file" id="logo-upload" accept="image/*" />
    </div>
    <div class="form-group">
      <label for="image-upload">Upload Image:</label>
      <input type="file" id="image-upload" accept="image/*" />
    </div>
    <button id="generate-btn">Generate Numbers</button>
    <button id="copy-btn" style="display: none;">Copy Numbers</button>
    <!-- Add this below the copy button -->
<button id="save-btn" class="btn">Save as Text File</button>
<button id="share-btn" class="btn">Share</button>

    <div class="result" id="result"></div>
    <div class="images" id="images"></div>

    <!-- Logo Preview -->
<img id="logo-preview" style="display:none; max-width: 100px; margin-top: 10px;" />

<!-- Image Preview -->
<img id="image-preview" style="display:none; max-width: 100px; margin-top: 10px;" />

  </div>
  <script src="script.js"></script>
  
</body>
</html>

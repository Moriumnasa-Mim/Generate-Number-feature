<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
      <div class="wrap">
        <img class="logo" src="img/bottom image.png" alt="">
      </div>
      
      <h1>Random Number Generator</h1>

    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
      <span class="label">Dark Mode</span>
    </label>
    <div class="form-group">
      <label for="min">Enter Minimum Value:</label>
      <input type="number" id="min" placeholder="Minimum value" />
    </div>
    <div class="form-group">
      <label for="max">Enter Maximum Value:</label>
      <input type="number" id="max" placeholder="Maximum value" />
    </div>
    <div class="form-group">
      <label for="limit">How Many Numbers to Generate:</label>
      <input type="number" id="limit" placeholder="Number of random numbers" />
    </div>
    <div class="form-group">
      <label for="digit-count">Number of Digits for Each Number:</label>
      <input type="number" id="digit-count" placeholder="Number of digits" />
    </div>


    <button id="generate-btn">Generate Numbers</button>
<hr >
<div class="actions">
  <span id="copy-btn" class="copy" title="Copy Numbers" style="display: none;">
    <i class="fa-regular fa-copy"></i>&nbsp;&nbsp; Copy
  </span>
  <span id="save-btn" class="save" title="Save Numbers">
    <i class="fa-regular fa-file-code"></i>&nbsp;&nbsp;Save
  </span>
  <span id="share-btn" class="share" title="Share Numbers">
    <i class="fa-regular fa-share-from-square"></i>&nbsp;&nbsp;Share
  </span>
</div>

    <BR>
      

    <div class="result" id="result"></div>
    <div class="images" id="images"></div>

   
  </div>
  <script src="script.js"></script>
  

</body>
</html>
